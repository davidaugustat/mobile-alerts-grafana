# This is the base docker-compose file defining services for TimescaleDB, Grafana, and the data
# fetcher. To run the services with Traefik reverse proxy, use `docker-compose.traefik.yml`. To
# run with direct port mapping, use `docker-compose.ports.yml`.

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    env_file:
      - ./.env
    environment:
      # Map DB_* from .env to the postgres expected vars
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - tsdb-data:/var/lib/postgresql/data
      - ./timescaledb/initdb:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - local
    labels:
      - "autoheal=true"

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - timescaledb
    env_file:
      - ./.env
    networks:
      - local
    expose:
      - 3000
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    labels:
      - "autoheal=true"

  fetcher:
    build: ./fetcher
    depends_on:
      - timescaledb
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - local
    labels:
      - "autoheal=true"

  # One-shot container that syncs `room_assoc` table from YAML config at startup
  room-sync:
    build: ./room_sync
    depends_on:
      - timescaledb
    env_file:
      - ./.env
    networks:
      - local
    volumes:
      - ./config:/config:ro
    restart: "no"
    command: ["/config/room_assoc.yml"]

  # add a lightweight auto-healer that restarts unhealthy labeled containers
  autoheal:
    image: willfarrell/autoheal:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - AUTOHEAL_INTERVAL=5m
      - AUTOHEAL_LABEL_ENABLE=true
    networks:
      - local

volumes:
  tsdb-data:
  grafana-data:

networks:
  local: