apiVersion: 1

datasources:
  - name: TimescaleDB
    type: postgres
    access: proxy
    isDefault: true
    url: timescaledb:5432
    database: sensor_data
    user: sensor_user
    secureJsonData:
      password: sensor_password
    jsonData:
      sslmode: disable
      postgresVersion: 1600        # Postgres 16
      timescaledb: true
