# Grafana configuration for German locale and date formats

[i18n]
# Set default UI language/locale to German
default_locale = de

[date_formats]
# Use German-style day.month.year and 24-hour time
# These formats are used across panels, tooltips, and table columns
full_date = DD.MM.YYYY HH:mm:ss
# Date without seconds (used in some compact views)
interval = DD.MM.YYYY HH:mm
# Date only
year_month = MM.YYYY

# Optional: Force 24-hour clock in the UI (applies to panel editor etc.)
use_browser_locale = true
